{% load static %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="mobile-web-app-capable" content="yes">
      <link rel="shortcut icon" href={% static 'favicon.png' %}>

</head>
<style>
    .row {
        display: flex;
    }

    .column {
        flex: 50%;
    }

    input[type=checkbox] {
        transform: scale(4);
        -webkit-transform: scale(2);
    }

</style>
<body>
<a href="{% url 'egg_report:report' %}">Rekap</a>
<br>
<br>
<form action="{% url 'egg_report:submit_report' %}" method="post">
    {% csrf_token %}

    <div class="row">
        <div class="column">
            <h2>Kiri</h2>
            {% for cage in left %}
                <input type="checkbox" name="report" id="cage{{ forloop.counter }}" value="{{ cage.id }}"/>
                <label for="cage{{ forloop.counter }}">{{ cage.number }}</label><br><br>
            {% endfor %}
        </div>
        <div class="column">
            <h2>Kanan</h2>
            {% for cage in right %}
                <input type="checkbox" name="report" id="cage{{ forloop.counter }}" value="{{ cage.id }}"/>
                <label for="cage{{ forloop.counter }}">{{ cage.number }}</label><br><br>
            {% endfor %}
        </div>
    </div>
    <label for="input_date">Tanggal :</label>
    <input type="date" id="input_date" data-date-format="DD MMMM YYYY" name="input_date">
    <br>
    <input type="submit" value="Kirim">
</form>
</body>
<script>
    var date = new Date();
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;
    var today = year + "-" + month + "-" + day;
    document.getElementById("input_date").value = today;
</script>
