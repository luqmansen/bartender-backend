{% load static %}
<head>
</head>
<style>
    .row {
        display: flex;
    }

    .column {
        flex: 50%;
    }

    input[type=checkbox] {
        transform: scale(4);
        -webkit-transform: scale(2);
    }

</style>
<body>
    <a href="{% url 'egg_report:report'  %}">Rekap</a>
    <br>
    <br>
<form action="{% url 'egg_report:submit_report' %}" method="post">
    {% csrf_token %}

    <div class="row">
        <div class="column">
            {% for cage in left %}
                <input type="checkbox" name="report" id="cage{{ forloop.counter }}" value="{{ cage.id }}"/>
                <label for="cage{{ forloop.counter }}">{{ cage.number }}</label><br><br>
            {% endfor %}
        </div>
        <div class="column">
            {% for cage in right %}
                <input type="checkbox" name="report" id="cage{{ forloop.counter }}" value="{{ cage.id }}"/>
                <label for="cage{{ forloop.counter }}">{{ cage.number }}</label><br><br>
            {% endfor %}
        </div>
    </div>
    <label for="input_date">Tanggal :</label>
    <input type="date" id="input_date" name="input_date">
    <br>
    <input type="submit" value="Kirim">
</form>
</body>
<script>
    var date = new Date();
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;
    var today = year + "-" + month + "-" + day;
    document.getElementById("input_date").value = today;
</script>
