<style>
    .main-checkbox {
  -webkit-columns: 4;
  -moz-columns: 4;
  columns: 4;

    input[type=checkbox] {
  /* All browsers except webkit*/
  transform: scale(2);
  /* Webkit browsers*/
  -webkit-transform: scale(2);

        @import "lesshat";

@import url(https://fonts.googleapis.com/css?family=Lato:100);

* {
  font-family: 'Lato', sans-serif;
}

body {
  background: #34495e;
  color: #777;
}

#container {
  background:#fff;
  position:absolute;
  width: 350px;
  text-align: center;
  padding: 25px 0;
  -webkit-transform: translateX(-50%) translateY(-50%);
  left: 50%;
  top: 50%;
  box-shadow:1px 3px 5px rgba(0, 0, 0, .5);

  h1 {
    margin:0;
    border-bottom: solid 1px #efefef;
    padding-bottom: 25px;
  }
}

input[type="checkbox"] {
  position:relative;
  width:40px;
  height:20px;
  visibility:hidden;

  &:before {
    visibility:visible;
    position:absolute;
    display:block;
    width:100%;
    height: 20px;
    top:0;
    background:#fff;
    content: '';
    border-radius:10px;
    border:solid 1px #ddd;
    transition:all .5s;
  }

  &:after {
    visibility:visible;
    top:0;
    display:block;
    content:'';
    width:20px;
    height:20px;
    background:#fff;
    position:absolute;
    border-radius:50%;
    border:solid 1px #ddd;
    transition:all .5s;
    left:0;
  }

  &:checked:after {
    left:100%;
    margin-left:-20px;
  }

  &:checked:before {
    background:#2ecc71;
  }

  &.square {
    width:60px;
    &:before {
      border-radius:2px;
    }
    &:after {
      border-radius:2px;
      width:30px;
    }
    &:checked:after {
      left:100%;
      margin-left:-30px;
    }
    &:checked:before {
      background:#3498db;
    }
  }
}
}

</style>
<form action="{% url 'polls:submit_report' %}" method="post">
	{% csrf_token %}
<div class="main-checkbox">
	{% for cage in cage_num %}
		<input type="checkbox" name="report" id="cage{{ forloop.counter }}" value="{{ cage.id }}" />
		<label for="cage{{ forloop.counter }}">{{ cage.number }}</label><br><br>
	{% endfor %}
</div>
	<input type="submit" value="Kirim">
</form>
