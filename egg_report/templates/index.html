{% load static %}
<head>

</head>
<style>
    .main-checkbox {
        -webkit-columns: 4;
        -moz-columns: 4;
        columns: 4;
    }

        input[type=checkbox] {
      /* All browsers except webkit*/
      transform: scale(2);
      /* Webkit browsers*/
      -webkit-transform: scale(2);

</style>
<body>
<form action="{% url 'polls:submit_report' %}" method="post">
    {% csrf_token %}
    <div class="main-checkbox">
        {% for cage in cage_num %}
            <input type="checkbox" name="report" id="cage{{ forloop.counter }}" value="{{ cage.id }}"/>
            <label for="cage{{ forloop.counter }}">{{ cage.number }}</label><br><br>
        {% endfor %}
    </div>
    <label for="input_date">Tanggal :</label>
    <input type="date" id="input_date" name="input_date">
    <br>
    <input type="submit" value="Kirim">
</form>
</body>
<script>
    var date = new Date();
    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();
    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;
    var today = year + "-" + month + "-" + day;
    document.getElementById("input_date").value = today;
</script>
